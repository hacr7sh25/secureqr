<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #333;
      color: white;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>üîê Admin Login</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
